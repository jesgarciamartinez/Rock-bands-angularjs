<div class="video-container">
  <iframe width="560" height="315" ng-src="{{video}}" frameborder="0"></iframe>
  <!-- <iframe width="560" height="315" ng-src="https://www.youtube.com/embed/5HDtu8fH59Q" frameborder="0"></iframe> -->
</div>

<div class="container">
  <article class="text-center">
    <h1>{{band.name}}</h1>
    <p class="lead">{{band.text}}</p>
  </article>
</div>

<img ng-src="img/{{nameToUrl(band.name)}}.jpg" alt="{{band.name}}" class="img-responsive">
